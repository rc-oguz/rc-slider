<!DOCTYPE html>
<html>
<head>
  <title>RC Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<!--oguzhansengul.com-->
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="rcslider.css" rel="stylesheet">
  <script src="rcslider.js"></script>
  <base href="http://s.fotorama.io/okonechnikov/">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="rcSlider" data-width="700" data-ratio="700/467" data-max-width="100%">
          <img src="1-lo.jpg">
          <img src="2-lo.jpg">
          <img src="9-lo.jpg">
          <img src="6-lo.jpg">
          <img src="5-lo.jpg">
        </div>
      </div>
      <div class="col-md-6">
        <div class="rcSlider" data-nav="thumbs">
        <img src="1-lo.jpg">
          <img src="2-lo.jpg">
          <img src="9-lo.jpg">
          <img src="6-lo.jpg">
          <img src="5-lo.jpg">
        </div>
      </div>
  </div>
</div>
</body>
</html>
